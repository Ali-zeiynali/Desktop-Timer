<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> </title>
        <link rel="stylesheet" href="./assets/css/music_player.css" />
        <link rel="icon" href="./assets/images/headphone.png">
    </head>
    <body>
        <div id="nav">
            <div onclick="closeWindow()" id="close" class="TopButton"></div>
            <div onclick="minWindow()" id="minimize" class="TopButton"></div>
        </div>

        <div class="player">
            <div id="info" class="info">
                <span id="title" class="artist"></span>
                <span id="author" class="name"></span>
                <!-- <div class="progress-bar"> -->
                    <!-- <div class="bar" style="width: 10%;"></div> -->
                <!-- </div> -->
            </div>
            <div id="control-panel" class="control-panel">
                <div class="album-art">
                </div>
                <div class="controls">
                    <div id="prev" class="prev"></div>
                    <div id="play" class="play"></div>
                    <div id="next" class="next"></div>
                </div>
            </div>
        </div>

        <script src="assets/js/music_player.js"></script>
    </body>
</html>
